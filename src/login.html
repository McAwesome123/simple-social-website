<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
					<span class="fs-4">Simple header</span>
				</a>

				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
				</ul>

				<div class="col-md-3 text-end">
					<a class="btn btn-outline-primary me-2" href="/login" role="button">Login</a>
					<a class="btn btn-primary" href="/register" role="button">Sign-up</a>
				</div>
			</header>
		</div>
		<div class="container text-center">
			<form action="/login" method="post" class="row g-3 justify-content-center">
				<div class="col-auto">
					<label for="registerName" class="form-label">Name</label>
				</div>
				<div class="col-auto">
					<input type="text" class="form-control" id="registerName" name="name" placeholder="John Smith">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-3">Login</button>
				</div>
			</form>
		</div>
	</body>
</html>
